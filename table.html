<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>API Data Table</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>keyword</th>
                <th>percentage</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
// Replace this URL with your API endpoint
const apiUrl = 'https://node-backend-zcme.onrender.com/data'; // Replace with your actual API endpoint

// Fetch data from the API
fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('table-body');

        // Clear any existing rows
        tableBody.innerHTML = '';

        // Check if data has the expected structure
        console.log('API Data:', data); // Log data to inspect structure

        // Extract data from the API response
        const apiData = data.data.arr;

        // Iterate over the data and populate the table
        apiData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.keyword}</td>
                <td>${item.percentage}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
        // Optionally handle error
    });
    </script>
</body>
</html>
